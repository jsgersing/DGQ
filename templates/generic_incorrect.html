{% extends "layout.html" %}
{% block content %}
    <h2>Question {{ q_number }}:</h2>
    <h2>{{ stem }}</h2>
    <h2>A) {{ a }}</h2>
    <h2>B) {{ b }}</h2>
    <h2>C) {{ c }}</h2>
    <h2>D) {{ d }}</h2>
    <h2>E) {{ e }}</h2>
    <h2>{{ response }}</h2>
    <h2>{{ db_answer }}</h2>

    <li><a href="/question{{q_number}}">Try Q{{ q_number }} again</a></li>
    <p>The random question above was generated with Python!</p>

{% endblock %}
